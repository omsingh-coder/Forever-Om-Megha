<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be mine? — Om to Megha</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg,#0b1020,#1a0b1a);
      color: #fff;
      overflow: hidden;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
    }
    .logo, .navlink {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      text-align: center;
      margin-top: 12vh;
    }
    .typewriter {
      font-size: 22px;
      min-height: 150px;
      margin-bottom: 20px;
    }
    .cursor {
      display: inline-block;
      color: #ff5c8a;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      0%,50% { opacity: 1; }
      50.1%,100% { opacity: 0; }
    }
    .choices {
      margin-top: 20px;
      transition: all 0.6s ease;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .btn.big {
      padding: 14px 28px;
      font-size: 20px;
    }
    .btn.ghost {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }
    .btn:not(.ghost) {
      background: #ff5c8a;
      color: white;
    }
    .small-note {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body class="page propose">
  <nav class="topbar">
    <a href="index.html" class="logo">Om ❤️ Megha</a>
    <a href="reasons.html" class="navlink">Back</a>
  </nav>

  <main class="container propose-box">
    <div class="typewriter">
      <div id="typeText" class="typeText"></div>
      <div class="cursor">|</div>
    </div>

    <div class="center choices" id="choices" style="opacity:0; transform:translateY(20px);">
      <button id="yesBtn" class="btn big">Yes, Om ❤️</button>
      <button id="noBtn" class="btn ghost big">No — but friends?</button>
    </div>

    
  </main>

  <canvas id="bgCanvas"></canvas>

  <script>
    // Floating background (optional)
    function startBackground() {
      const canvas = document.getElementById("bgCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      const hearts = Array.from({length: 20}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 15 + 10,
        speed: Math.random() * 1 + 0.5
      }));
      function drawHeart(x, y, s) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(s/20, s/20);
        ctx.beginPath();
        ctx.moveTo(0, -10);
        ctx.bezierCurveTo(10, -20, 25, -10, 0, 20);
        ctx.bezierCurveTo(-25, -10, -10, -20, 0, -10);
        ctx.fillStyle = "rgba(255,92,138,0.6)";
        ctx.fill();
        ctx.restore();
      }
      function animate() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        hearts.forEach(h => {
          h.y += h.speed;
          if (h.y > canvas.height+20) h.y = -20;
          drawHeart(h.x,h.y,h.size);
        });
        requestAnimationFrame(animate);
      }
      animate();
    }

    // Typewriter effect
    function runTypewriter(lines, speed, callback) {
      const el = document.getElementById("typeText");
      let line = 0, char = 0;
      function type() {
        if (line < lines.length) {
          if (char < lines[line].length) {
            el.innerHTML += lines[line][char];
            char++;
            setTimeout(type, speed);
          } else {
            el.innerHTML += "<br/>";
            line++;
            char = 0;
            setTimeout(type, 500);
          }
        } else {
          callback();
        }
      }
      type();
    }

    // Start
    startBackground();
    const lines = [
      "Megha…",
      "In a short time, your words felt like home.",
      "I know you're two years older — and that only adds to how amazing you are.",
      "So, from the bottom of my heart:",
      "Will you be my forever?"
    ];
    runTypewriter(lines, 60, ()=> {
      const ch = document.getElementById('choices');
      ch.style.opacity = '1';
      ch.style.transform = 'translateY(0)';
    });

    document.getElementById('yesBtn').addEventListener('click', ()=>{
      localStorage.setItem('proposalAnswer','yes');
      location.href = 'success.html';
    });

    document.getElementById('noBtn').addEventListener('click', ()=>{
      localStorage.setItem('proposalAnswer','no');
      alert("Thank you for being honest, Megha. I'll always respect your feelings.");
      location.href = 'index.html';
    });
  </script>
</body>
</html>
